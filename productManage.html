<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 50px;
        height: 50px;
    }
    th,td{
        padding: 6px 8px;
    }
    th {
        background-color: gainsboro;
    }
    tr:nth-child(even){
        background-color: bisque;
    }
    tr:nth-child(odd){
        background-color: burlywood;
    }
    
</style>
<body>
    <h3>Product Management</h3>
    <label for="idProduct" class="label">Mã sản phẩm</label><br>
    <input type="text" placeholder="Id" id="idProduct"><br>
    <label for="nameProduct" class="label">Tên sản phẩm</label><br>
    <input type="text" placeholder="Name" id="nameProduct"><br>
    <label for="priceProduct" class="label">Giá sản phẩm</label><br>
    <input type="text" placeholder="Price" id="priceProduct"><br>
    <label for="imgProduct" class="label">Ảnh sản phẩm</label><br>
    <input type="text" id="imgProduct" placeholder="Image"><br><br>
    <div id="btnSave">
        <button onclick="addProduct()">Add</button>
    </div>
    <br>
    <h4>List Product</h4>
    <table border="1" id="tableProduct">
        
    </table>

    <script src="Product.js"></script>
    <script src="Store.js"></script>
    <script src="main.js"></script>
</body>
</html>
